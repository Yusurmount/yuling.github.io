            <h2>[百科] 归档</h2>
			<p>2025年3月8日 13:28 | <b>雨夌 发表</b> | id: 1</p><br> 
            <p>归档的意思是：生活中指经过整理或分类对文档或文件进行一定序列的排列，做到文档或文件源头可追溯。</p>
			<p>归档最通用的定义是存储有组织的数据。归档的目的是长时间存放有组织的数据集，确保其将来能够被精细地检索。改进的磁带是这种应用最理想的方式。[摘自百度百科]</p>
            <p>在本站中的归档指的是<b>数据归档</b>。而数据归档是将不再经常使用的数据移到一个单独的存储设备来进行长期保存</p>
